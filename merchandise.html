<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bashar Saadi - Merchandise</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="header-container">
        <h1>Merchandise</h1>
        <div id="dark-mode-toggle">
            <button id="dark-mode-btn">ðŸ’¡</button>
        </div>
    </div>

    <div class="container">
        <div id="merchandise-container" class="merchandise-container">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <script src="js/darkmode.js"></script>
    <script>
        fetch('js/products.json')
            .then(response => response.json())
            .then(products => {
                const container = document.getElementById('merchandise-container');
                products.forEach(product => {
                    container.innerHTML += `
                        <div class="merchandise-item">
                            <a href="product.html?id=${product.id}">
                                <div class="color-box" style="background-color: ${product.color};"></div>
                                <div class="item-name">${product.name}</div>
                                <div class="item-price">$${product.price}</div>
                            </a>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
